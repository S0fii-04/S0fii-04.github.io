<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tóxica</title>
    <link rel="stylesheet" href="/nave.css">
</head>
<body>
    <!-- Youtube: https://www.youtube.com/watch?v=Oat0bMq5NGc -->
    <div class="container">
        <div class="info">
            <span >Objetivo: <span id="objetivo">400</span></span>
            <div>
                <span id="text-score">Tóxicas Eliminadas: </span><span id="toxicas-eliminadas">0</span>
            </div>
           
        </div>
        <div class="menu">
            <h2 id="title">GAME</h2>
            <button id="btn-play">PLAY GAME</button>
        </div>
        <canvas id="canvas"></canvas>
        <div class="controls">
            <div class="arrows">
                <ion-icon id="arrow-left" name="arrow-back-circle-outline"></ion-icon>
                <ion-icon id="arrow-right" name="arrow-forward-circle-outline"></ion-icon>
            </div>
            <div class="heart">
                <ion-icon id="heart-icon" name="heart-circle-outline"></ion-icon>
            </div>
        </div>
        <div class="instructions">
            <span >
                Usa las letras  A y D para moverte y la flecha arriba ↑ para disparar   
            </span>
            <span class="instructions">
                No puedes moverte y disparar al mismo tiempo 
            </span>
        </div>   
    </div>
    


    <div>
        <div class="nombre-pagina">
            <ion-icon id="heart" name="heart-outline"></ion-icon>
            <span>Menu</span>
        </div>
        
    </div>
    <nav class="navegacion">
        <ul>
            <li>
                <a id="inbox" href="index.html">
                    <ion-icon name="code-working-outline"></ion-icon>            
                    <span>Inicio</span>
                </a>
            </li>
           <div>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/nave.js"></script>
</body>
</html>
